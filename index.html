<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
          <form action="">
            <div class="form-container">
                <div class="form_control">
                    <label for="First_name">First Name</label>
                    <input id="First_name" name="First_name" placeholder="Enter your first name"/>
                </div>
                <div class="form_control">
                    <label for="last_name">Second Name</label>
                  <input id="last_name" Name="second_name" placeholder="Enter your second name" />
                </div>
                <div class="form_control">
                    <label for="Email_name">Enter your Email</label>
                  <input type="email"   id="Email_name" Name="second_name" placeholder="Enter your Email" />
                </div>
                <div class="form_control">
                    <label for="Job_Role"> Job Role</label>
                 <select id="Job_Role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">frontend developer</option>
                    <option value="Backend">Backend developer</option>
                    <option value="Full_Stack">Full_Stack developer</option>
                 </select> 
                 </div>
                 <div class="textarea_control">
                    <label for="address">Address</label>
                  <textarea 
                  name="address" 
                  id="address" 
                   rows="4" cols="30"
                     placeholder=" Enter Address"
                     ></textarea>
                     </div>
                  <div class="form_control">
                    <label for="city_name">City Name</label>
                    <input id="city_name" name="city_name" placeholder="Enter your city name"/>
                </div>
                <div class="form_control">
                    <label for="Pin_Code">Pin Code</label>
                    <input  type="Number"  id="Pin_Code" name="Pin_Code" placeholder="Enter your Pin_Code name"/>
                </div>
                <div class="form_control">
                    <label for="date">Date</label>
                    <input
                    value="2023-07-29" 
                     type="date"  
                     id="date"
                      name="Date"
                     />
                </div>
                <div class="form_control">
                    <label for="Upload">Upload Your CV</label>
                    <input
                    value="2023-07-29" 
                     type="file"  
                     id="Upload"
                       />
                </div>
                </div>         
           <div class="button_container">
            <button type="submit">Apply Now</button>
           </div>
          </form>
        </div>
    </div>
</body>
</html>
